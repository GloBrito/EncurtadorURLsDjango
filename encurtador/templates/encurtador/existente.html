{% extends 'encurtador/base.html' %}
{% load static %}

{% block titulo %}
    <title>Encurteco | Esse link já existe</title>
{% endblock titulo %}

{% block conteudo %}
    <div class="background">

        <div class="container">
            <div>
                <img src="{% static 'img/encurteco_existente_min.jpg' %} " alt="mascote encurteco" class="img">
            </div>
            <div>
                <h1 class="titulo">Link já existe</h1>

                <div class="divisao-form">
                    <div class="texto_normal bold">
                        <a href="{{ link_existente }}" target="_blank"
                           class="texto_normal caixa_link" >{{ abrir_link }}</a>
                       <button onclick="copiarTexto()" class="fa-solid fa-copy texto_botao botao_acao"></button>
                </div>
                </div>

                <a href="{% url 'home' %} " class="botao_principal texto_botao">Criar outro link</a>
            </div>

        </div>
    </div>
    <script> 

            
        function copiarTexto() {
            const copyText = document.querySelector(".caixa_link");
            const buttoao = document.querySelector(".botao_acao");
            navigator.clipboard.writeText(copyText.innerText);
            buttoao.className = 'fa-solid fa-check texto_botao botao_acao'

        }
    </script>
{% endblock conteudo %}
